<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>Welcome | Home</title>
	<link href="/css/home.css" rel="stylesheet">
</head>
<head th:replace="header :: header"/>
<head th:replace="header :: navbar"/>
<body>
<div class="name-box">
	Welcome, <strong><span th:text="${user.firstName}"></span> <span th:text="${user.lastName}"></span>!</strong>
	<div class="account-section">
		<p>Your <span th:text="${accountType}"></span> balance is: <strong><span th:text="${accountDetails.balance}"></span> â‚¬</strong><p>
		<a class="view-transactions" th:href="@{/home/transaction/all}">View all transactions</a>
	</div>
</div>

<div class="section-wrapper">
	<div class="deposit-section">
	<h4>Deposit</h4>
		<form th:action="@{/home/accounts/deposit}" method="post"> 
		<table>
			<tbody>
				<tr>
					<td class="title">
						<label for="to">To:</label>
					</td>	
					<td class="input-field">
						<span th:text="${accountDetails.iban}"></span>
					</td>
				</tr>
				<tr>
					<td class="title">
						<label for="amount">Amount</label>
					</td>	
					<td class="input-field">
						<input class="input" th:value="${amount}" type="text" name="amount" id="amount" required="required" placeholder="00.00">
					</td>
					<td class="input-field">
						<input class="input-currency input" type="text" name="currency" id="currency" value="EUR" readonly>
					</td>
				</tr>				
			</tbody>
		</table>
			<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
			<button class="btn" type="submit">Deposit</button>
		</form>
	</div>

	<div class="withdraw-section">
	<h4>Withdraw</h4>
		<form th:action="@{/home/accounts/withdraw}" method="post"> 
		<table>
			<tbody>
				<tr>
					<td class="title">
						<label for="from">From:</label>
					</td>	
					<td class="input-field">
						<span th:text="${accountDetails.iban}"></span>
					</td>
				</tr>
				<tr>
					<td class="title">
						<label for="amount">Amount</label>
					</td>	
					<td class="input-field">
						<input class="input" th:value="${amount}" type="text" name="amount" id="amount" required="required" placeholder="00.00">
					</td>
					<td class="input-field">
						<input class="input-currency input" type="text" name="currency" id="currency" value="EUR" readonly>
					</td>
				</tr>				
			</tbody>
		</table>
			<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
			<button class = "btn" type="submit">Withdraw</button>
		</form>
	</div>
</div>	
</body>
</html>
