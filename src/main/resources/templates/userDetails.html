<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>User Information</title>
	<link href="/css/userDetails.css" rel="stylesheet">
</head>
<head th:replace="header :: header"/>
<head th:replace="header :: navbar"/>
<body>
<div>
	<h2>User Information</h2>
	<table class="center">
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Social Security Number</th>
				<th>Account Type</th>
				<th>Account Number</th>
				<th>Username</th>
			</tr>
		</thead>
		<tbody>
			<tr data-th-each="user : ${userPage.content}">
				<td data-th-text="${user.firstName}"></td>
				<td data-th-text="${user.lastName}"></td>
				<td data-th-text="${user.email}"></td>
				<td data-th-text="${user.socialSecurityNumber}"></td>
				<td data-th-text="${user.accountType}"></td>
				<td data-th-text="${user.account.accountNumber}"></td>	
				<td data-th-text="${user.username}"></td>
			</tr>
		</tbody>
	</table>
	<div th:if="${userPage.totalPages > 0}" class="pagination" 
		th:each="pageNumber : ${pageNumbers}">
        <a th:href="@{/admin/userDetails(size=${userPage.size}, page=${pageNumber})}"
            th:text=${pageNumber}
            th:class="${pageNumber==userPage.number + 1} ? active"></a>
    </div>
</div>
</body>
</html>
